<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Localizame
    </ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Busca un ligar"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col  size="6">
      <ion-button (click)="loadMap()" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Â¿Donde estoy?
        </ion-button>
    </ion-col>
  </ion-row>    
</ion-header>

<ion-content [fullscreen]="true">
   <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="this.tab1()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
    
    
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div>
</ion-content>
